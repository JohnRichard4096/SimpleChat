help= Schat V1.14.2\
By JohnRicard4096\
指令用法：\
'/schat' 查看用法菜单\
'/schat-addbadword' 添加违禁词\
'/schat-delbadword' 移除违禁词\
'/schat-reload' 重载插件\
'/schat-list' 列出违禁词\
'/schat-mute <player> [reason] [time]' 禁言玩家\
'/schat-unmute <player>' 取消某玩家的禁言\
'/schat-undo <action> <player>' 回滚某些命令操作\
'/schat-list page <num>' 跳转到特定页
